<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    img {
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <h1>댕댕이</h1>
  <div class="animals"></div>
  <button id="dog">댕댕이 내놔</button>
  <button id="cat">고양이</button>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script>
    const getDogImage = () => {
      // axios로 api에 요청을 보낸다.
      axios.get('https://dog.ceo/api/breeds/image/random')
      // 약속이 잘 지켜져서 응답이 오면
      .then(res => {
        // 이미지 주소를 추출해 imgUrl에 담는다.
        const imgUrl = res.data.message
        // 이미지 주소를 활용해 imgTag를 만든다.
        const imgTag = document.createElement('img')
        // 이미지 태그의 src 속성에 imgUrl을 넣는다.
        imgTag.src = imgUrl
        // 원하는 위치에 이미지를 넣는다.
        document.querySelector('.animals').append(imgTag)
      })
      .catch(err => console.log(err))
    }
    
    const dogButton = document.querySelector('#dog')
    dogButton.addEventListener('click', getDogImage)

    
    const getCatImage = () => {
      // axios로 api에 요청을 보낸다.
      axios.get('https://api.thecatapi.com/v1/images/search')
      // 약속이 잘 지켜져서 응답이 오면
      .then(res => {
        // 이미지 주소를 추출해 imgUrl에 담는다.
        const imgUrl = res.data[0].url
        // 이미지 주소를 활용해 imgTag를 만든다.
        const imgTag = document.createElement('img')
        // 이미지 태그의 src 속성에 imgUrl을 넣는다.
        imgTag.src = imgUrl
        // 원하는 위치에 이미지를 넣는다.
        document.querySelector('.animals').append(imgTag)
      })
      .catch(err => console.log(err))
    }
    
    const catButton = document.querySelector('#cat')
    catButton.addEventListener('click', getCatImage)

  </script>
</body>
</html>

{% load bootstrap4 %}
{% load gravatar %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% bootstrap_css %}
    <style>
        div > h3 {
            color: blueviolet;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div>
        {% if user.is_authenticated %}
            <img src="http://s.gravatar.com/avatar/{{ user.email|makemd5 }}?s=80&d=robohash" alt="gravatar">
            <h3>hello {{ user.username }}|
                <a href="{% url 'accounts:logout' %}">logout</a>|
                <a href="{% url 'accounts:update' %}">user update</a>|
                <a href="{% url 'accounts:change_password' %}">change password</a>|
                <form action="{% url 'accounts:delete' %}" method="POST" style="display:inline">
                    {% csrf_token %}
                    <input type="submit" value="회원탈퇴" class="btn btn-danger">
                </form>
            </h3>
        {% else %}
            <h3>
                |<a href="{% url 'accounts:login' %}">LOGIN</a>
                |<a href="{% url 'accounts:signup' %}">SIGNUP</a>
            </h3>
        {% endif %}
    </div>
    {% block body %}
    {% endblock %}
    {% bootstrap_javascript jquery='full' %}
</body>
</html>

{% extends 'base.html' %}
{% block body %}
<form action="/articles/{{ article.id }}/update/" method="POST">
    {% csrf_token %}
    <H1>글 수정</H1>
<input type="text" name="title" value="{{ article.title }}"><br>
<textarea name="content" id="" cols="30" rows="10">{{ article.content }}</textarea><br>
<input type="submit" value="글 수정"><br>
</form>
{% endblock %}

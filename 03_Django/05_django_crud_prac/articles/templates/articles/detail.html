{% extends 'base.html' %}
{% block body %}
    <label for="title">글 제목:</label>
    <p>{{article.title}}</p><br>
    <label for="content">글 내용:</label>
    <p>{{article.content}}</p><br>
    <p>글 생성 시각: {{ article.created_at|date:"SHORT_DATE_FORMAT" }}</p>
    <p>글 수정 시각: {{ article.updated_at|date:"M j Y" }}</p>
    <hr>
    <a href="/articles/">메인 페이지로</a>
    <a href="/articles/edit/{{ article.pk }}">글 수정</a>
    <a href="/articles/delete/{{ article.pk }}">글 삭제</a>
{% endblock %}

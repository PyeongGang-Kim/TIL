{% extends 'base.html' %}
{% block body %}
    <form action="/articles/create/" method="POST">
        {% csrf_token %}
        <label for="title">글 제목</label>
        <input type="text" id="title" name="title"><br>
        <label for="content">글 내용</label>
        <textarea name="content" id="content" cols="30" rows="10"></textarea><br>
        <input type="submit">
    </form>
{% endblock %}
